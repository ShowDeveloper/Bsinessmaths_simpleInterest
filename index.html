<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Interest </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1 class="heading"> SIMPLE INTEREST CALCULATOR </h1>

<div class="container">
     
    <label class="label"> PRINCIPAL </label>
    <input class="input" id="principal" placeholder="AMOUNT">
    
    <label class="label" > RATE </label>
    <input class="input" id="rate" placeholder="PERCENTAGE">

    <label class="label" > TIME </label>
    <input class="input" id="time" placeholder="YEARS">

    <button class="btn" id="btn"> COMPUTE SIMPLE INTEREST </button>
    <input class="input" id="amount" placeholder="SIMPLE INTEREST">
    

</div> 
<script src="index.js"></script>   
</body>
</html>
